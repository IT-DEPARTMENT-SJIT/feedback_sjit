 <script>

<body>



	<div class="limiter">
		<div class="container-login100">
			<img class="img-responsive" src="images/image.png" alt="IMG">

			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img class="img-thumbnail" src="images/logoclg.jpg" alt="IMG" >
				</div>

                            <form class="login100-form validate-form" action="http://localhost:8080/final_Updated/login.jsp" name="f1" autocomplete="off" method="post">
					<span class="login100-form-title" style="font-family:Copperplate Gothic Light;color:purple; font-weight: bold">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid username is required">
						<input class="input100" type="text" name="user" placeholder="Username" required id="usnm">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
                                            <input class="input100" type="password" name="pass" placeholder="Password" required id="pswd">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" name="Submit" value="Login" class="login100-form-btn" onclick="clearform();">

						<input/>
					</div>

                                </form>
